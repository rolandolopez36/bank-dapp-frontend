<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank DApp</title>
  </head>
  <body>
    <h1>Bank DApp</h1>
    <div>
      <button id="connectButton">Connect Wallet</button>
    </div>
    <br />

    <section>
      <h2>Deposit Funds</h2>
      <form id="depositForm">
        <input
          type="number"
          id="depositAmount"
          placeholder="Amount in Ether"
          step="0.01"
          required
        />
        <button type="submit">Deposit</button>
      </form>
    </section>
    <br />

    <section>
      <h2>Withdraw Funds</h2>
      <form id="withdrawForm">
        <input
          type="number"
          id="withdrawAmount"
          placeholder="Amount in Ether"
          step="0.01"
          required
        />
        <button type="submit">Withdraw</button>
      </form>
    </section>
    <br />

    <section>
      <h2>Check Balance</h2>
      <button id="balanceButton">Check My Balance</button>
      <div id="balance"></div>
    </section>

    <script src="./app.js" type="module"></script>
  </body>
</html>
